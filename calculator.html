<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calc">
        <div class="container">
            <div id="display">0</div>
            
            <div class="row one">
                <button type="button" class="other" id="clear">AC</button>
                <button type="button" class="other" id="sign">+/-</button>
                <button type="button" class="other" id="remainder">%</button>
                <button type="button" class="operators" id="divide">/</button>
            </div>

            <div class="row two">
                <button type="button" class="numbers" id="seven">7</button>
                <button type="button" class="numbers" id="eight">8</button>
                <button type="button" class="numbers" id="nine">9</button>
                <button type="button" class="operators" id="multiple">*</button>
            </div>

            <div class="row three">
                <button type="button" class="numbers" id="four">4</button>
                <button type="button" class="numbers" id="five">5</button>
                <button type="button" class="numbers" id="six">6</button>
                <button type="button" class="operators" id="subtract">-</button>
            </div>

            <div class="row four">
                <button type="button" class="numbers" id="one">1</button>
                <button type="button" class="numbers" id="two">2</button>
                <button type="button" class="numbers" id="three">3</button>
                <button type="button" class="operators" id="add">+</button>
            </div>

            <div class="row five">
                <button type="button" class="numbers" id="zero">0</button>
                <button type="button" class="other" id="decimal">.</button>
                <button type="button" class="equals" id="equals">=</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
